<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="/pokedex/css/index.css">
  <link rel="stylesheet" type="text/css" href="/pokedex/css/pokedex.css">
  <title>PokéBax | Pokédex</title>
</head>

<body>
  <header>
  </header>
  <main>


    <div class="container">
        <h1>PokéBax</h1>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search Pokémon by name or ID...">
          <button id="searchButton">Search</button>
        </div>
      </div>
      <div id="pokemon-container"></div>
      <div id="pagination">
        <button id="prev-button">Previous</button>
        <span id="pageInfo"></span>
        <button id="next-button">Next</button>
      </div>
    </div>

    <div class="book-container">
      <div class="book">
        <input type="checkbox" name="page1" id="page1">
        <input type="checkbox" name="page2" id="page2">
        <input type="checkbox" name="page3" id="page3">
        <input type="checkbox" name="page4" id="page4">
        <div class="pages">
          <div class="page1">
            <label for="page1"></label>
          </div>
          <div class="page2">
            <label for="page2"></label>
        </div>
        <div class="page3">
          <label for="page3"></label>
        </div>
        <div class="page4">
          <label for="page4"></label>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script src="/pokedex/js/pokedex.js" defer></script>
  <script src="/pokedex/data/api.js" defer></script>
  <script src="/pokedex/js/main.js" defer></script>
</body>

</html>
